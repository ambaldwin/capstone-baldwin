<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Credit Card Information</h4>
            </div>
            <div class="modal-body">

              <form name="stripeForm" ng-submit="submitCard($event)" id="payment-form">
                    <span class="payment-errors"></span>

                    <div class="form-row">
                        <label>
                            <span>Card Number:</span><br>
                            <input type="text" size="20" ng-model="stripeForm.number" data-stripe="number">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Expiration (MM/YY):</span><br>
                            <input type="text" size="2" ng-model="stripeForm.exp_month" data-stripe="exp_month">
                            <input type="text" size="2" ng-model="stripeForm.exp_year" data-stripe="exp_year">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>CVC:</span><br>
                            <input type="text" size="4" ng-model="stripeForm.cvc" data-stripe="cvc">
                        </label>
                    </div>

                    <button type="submit" ng-click="showSuccess = !showSuccess" class="btn btn-default center-block submit">Submit</button>
                    <span ng-show="showSuccess" class="glyphicon glyphicon-ok"> Success!</span>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default center-block" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
